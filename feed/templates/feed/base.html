<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Feed{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root {
    --pinterest-red: #E60023;
    --dark-red: #B8001F;
    --soft-gold: #F5D76E;
    --gold-glow: rgba(245,215,110,0.7);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(180deg, #fff5f7, #ffe6ea);
    min-height: 100vh;
}

/* ===== NAVBAR ===== */
.navbar {
    background: #ffffff !important;
    border-bottom: 3px solid var(--pinterest-red);
    box-shadow: 0 6px 16px rgba(230,0,35,0.25);
    padding: 0.8rem 1rem;
}

.logo {
    font-size: 24px;
    font-weight: 900;
    color: var(--pinterest-red) !important;
    letter-spacing: 1px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.logo:hover {
    text-shadow: 0 0 6px var(--soft-gold), 0 0 14px var(--gold-glow);
}

/* ===== BUTTONS & NAV LINKS ===== */
.nav-link-custom {
    display: flex;
    align-items: center;
    gap: 5px;
    margin: 5px;
    background: transparent !important;
    border: 2px solid var(--pinterest-red) !important;
    color: var(--pinterest-red) !important;
    border-radius: 24px;
    padding: 8px 20px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
}

.nav-link-custom:hover {
    background: var(--pinterest-red) !important;
    color: #fff !important;
    box-shadow: 0 0 10px var(--soft-gold), 0 0 24px var(--gold-glow);
}

.nav-icon {
    font-size: 20px;
}

/* Responsive adjustments for mobile menu */
@media (max-width: 991px) {
    .navbar-collapse {
        margin-top: 15px;
        border-top: 1px solid #eee;
        padding-top: 15px;
    }
    .nav-link-custom {
        justify-content: center;
        width: 100%;
    }
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <a class="logo" href="#">SocialFeed</a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="material-icons" style="color: var(--pinterest-red);">menu</span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <div class="navbar-nav mx-auto">
                <a href="{% url 'home' %}" class="nav-link-custom">
                    <span class="material-icons nav-icon">home</span> Home
                </a>
                <a href="{% url 'login' %}" class="nav-link-custom">
                    <span class="material-icons nav-icon">login</span> Login
                </a>
                <a href="{% url 'register' %}" class="nav-link-custom">
                    <span class="material-icons nav-icon">person_add</span> Register
                </a>
            </div>

            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-link-custom w-100">
                        <span class="material-icons nav-icon">logout</span> Log Out
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
