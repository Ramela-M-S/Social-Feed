{% extends "feed/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body {
        background-color: #f5f5f5;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
    }

    .register-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    .register-container h2 {
        margin-bottom: 25px;
        color: #333;
        font-weight: 600;
    }

    button.btn-primary {
        width: 100%;
        border-radius: 12px;
        padding: 12px;
        font-size: 16px;
        background: #333;
        border: none;
        color: #fff;
        transition: background 0.3s ease;
    }

    button.btn-primary:hover {
        background: #555;
    }

    .login-link {
        margin-top: 15px;
        display: block;
        color: #333;
        text-decoration: none;
        font-size: 14px;
    }

    .login-link:hover {
        text-decoration: underline;
    }

    /* Optional: form input spacing */
    .form-group {
        margin-bottom: 15px;
    }
</style>

<div class="register-container">
    <h2>Create Account</h2>

    <form method="post" >
        {% csrf_token %}
        <!-- Use crispy filter to render nicely -->
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2">Register</button>
    </form>

    <a href="{% url 'login' %}" class="login-link">Already have an account? Log in</a>
</div>
{% endblock %}
