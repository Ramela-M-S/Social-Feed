<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Social Feed{% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
         
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
:root {
    --pinterest-red: #E60023;
    --dark-red: #B8001F;
    --soft-gold: #F5D76E;
    --gold-glow: rgba(245,215,110,0.7);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(180deg, #fff5f7, #ffe6ea);
}

/* ===== NAVBAR ===== */
.navbar {
    background: #ffffff;
    border-bottom: 3px solid var(--pinterest-red);
    box-shadow: 0 6px 16px rgba(230,0,35,0.25);
}

/* ===== LOGO ===== */
.logo {
    font-size: 24px;
    font-weight: 900;
    color: var(--pinterest-red) !important;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}
/* GOLD GLITTER ON HOVER */
.logo:hover {
    color: var(--pinterest-red) !important;
    text-shadow:
        0 0 6px var(--soft-gold),
        0 0 14px var(--gold-glow);
}

/* ===== NAV LINKS ===== */
.nav-icon {
    color: var(--pinterest-red);
    transition: all 0.3s ease;
}

.nav-center a:hover .nav-icon {
    color: var(--pinterest-red);
    text-shadow:
        0 0 8px var(--soft-gold),
        0 0 16px var(--gold-glow);
}
/* ===== HOVER GLITTER ===== */
.nav-center a:hover {
    background: rgba(230,0,35,0.08);
    border-radius: 18px;
}

.nav-center a:hover .nav-icon {
    color: var(--rich-gold);
    text-shadow:
        0 0 8px var(--soft-gold),
        0 0 16px rgba(230,0,35,0.6);
}

/* ===== BUTTONS ===== */
.btn-outline-primary {
    background: transparent !important;
    border: 2px solid var(--pinterest-red) !important;
    color: var(--pinterest-red) !important;
    border-radius: 24px;
    padding: 8px 20px;
    font-weight: 500;
    transition: all 0.3s ease;
}

/* ===== BUTTON HOVER ===== */
.btn-outline-primary:hover {
    background: var(--pinterest-red) !important;
    color: #fff !important;
    box-shadow:
        0 0 10px var(--soft-gold),
        0 0 24px var(--gold-glow);
}
</style>




</head>
<body>

<nav class="navbar">
    <!-- Left -->
    <div class="nav-left">
        <span class="logo">SocialFeed</span>
    </div>

    <!-- Center -->
    <div class="nav-center">
        <a href="{% url 'home' %}" class="btn btn-outline-primary">
            <span class="material-icons nav-icon">home</span>Home
        </a>
        <a href="{% url 'login' %}" class="btn btn-outline-primary">
            <span class="material-icons nav-icon">login</span>Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary">
             <span class="material-icons">person_add</span> Register
        </a>
        
    </div>

    <!-- Right -->
    <div class="nav-right">
        <div class="auth-links">
            {% if user.is_authenticated %}
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-primary">
        <span class="material-icons">logout</span> Log Out
    </button>
</form>
{% endif %}

        </div>

    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
