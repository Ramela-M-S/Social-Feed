<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Social Feed{% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
         
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
        }

        /* Navbar */
        .navbar {
    height: 60px;
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: relative;   /* ensure z-index works */
    z-index: 10;          /* navbar stays on top */
}


        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #1877f2;
        }

        .nav-center {
            display: flex;
            gap: 24px;
        }

        .nav-icon {
            font-size: 26px;
            color: #555;
            cursor: pointer;
        }

        .nav-icon:hover {
            color: #1877f2;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Buttons style (Logout, Login, Register) */
        .nav-button, .nav-link {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background-color: #fff;
            color: #333;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-button:hover, .nav-link:hover {
            background-color: #f0f2f5;
            color: #1877f2;
        }

        .auth-links {
            display: flex;
            gap: 8px;
        }

        .auth-links form {
            display: inline;
        }
        .navbar-custom {
    background-color: rgba(255,255,255,0.95);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    z-index: 10;   /* make sure it's above card */
    position: relative; /* ensure z-index works */
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    z-index: 0; /* stays behind everything */
}


    </style>
</head>
<body>

<nav class="navbar">
    <!-- Left -->
    <div class="nav-left">
        <span class="logo">SocialFeed</span>
    </div>

    <!-- Center -->
    <div class="nav-center">
        <a href="{% url 'home' %}" class="btn btn-outline-primary">
            <span class="material-icons nav-icon">home</span>Home
        </a>
        <a href="{% url 'login' %}" class="btn btn-outline-primary">
            <span class="material-icons nav-icon">login</span>Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary">
             <span class="material-icons">person_add</span> Register
        </a>
        
    </div>

    <!-- Right -->
    <div class="nav-right">
        <div class="auth-links">
            {% if user.is_authenticated %}
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-primary">
        <span class="material-icons">logout</span> Log Out
    </button>
</form>
{% endif %}

        </div>

    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
