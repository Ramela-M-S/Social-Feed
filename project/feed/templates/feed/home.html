{% extends "feed/base.html" %}

{% block title %}Home | Social Feed{% endblock %}

{% block content %}
<style>
    body {
        background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        z-index: 0; /* stays behind navbar and card */
    }

    .home-card {
        position: relative;
        z-index: 5; /* above overlay but below navbar */
        background: rgba(255,255,255,0.95);
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        text-align: center;
        width: 90%;
        max-width: 600px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-top: 60px; /* avoid navbar overlap */
    }

    .home-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    }

    .home-card h1 {
        font-size: 3rem;
        font-weight: 800;
        color: #333;
        margin-bottom: 20px;
    }

    .home-card p {
        color: #555;
        margin-bottom: 25px;
        font-size: 1.2rem;
    }

    .home-card .tech-used {
        font-style: italic;
        color: #0d6efd;
        margin-bottom: 30px;
    }

    .home-card .btn {
        padding: 14px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .home-card .btn:hover {
        transform: scale(1.05);
    }
</style>

<!-- Overlay -->
<div class="overlay"></div>

<!-- Centered card -->
<div class="d-flex justify-content-center align-items-start" style="min-height: calc(100vh - 60px);">
    <div class="home-card">
        <h1>SOCIAL FEED WEBSITE</h1>
        <p>Welcome! Explore posts, create your own posts, and share your updates.</p>
        <p class="tech-used">Built with Django</p>
        <a href="{% url 'menu' %}" class="btn btn-primary">Show Posts</a>
    </div>
</div>
{% endblock %}
