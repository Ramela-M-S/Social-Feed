{% extends "feed/base.html" %}

{% block title %}Home | Social Feed{% endblock %}

{% block content %}
<style>
.home-card {
    background: #ffffff;
    padding: 68px 48px;
    border-radius: 28px;
    box-shadow: 0 20px 50px rgba(230,0,35,0.35);
    text-align: center;
    width: 90%;
    max-width: 640px;
    margin-top: 90px;
    transition: all 0.35s ease;
}

.home-card:hover {
    transform: translateY(-10px);
    box-shadow:
        0 0 30px rgba(230,0,35,0.6),
        0 0 60px rgba(245,215,110,0.6);
}

/* ===== TITLE ===== */
.home-card h1 {
    font-size: 2.9rem;
    font-weight: 900;
    color: #E60023;

    /* ALWAYS GLITTER */
    text-shadow:
        0 0 8px rgba(245,215,110,0.7),
        0 0 18px rgba(245,215,110,0.6),
        0 0 30px rgba(245,215,110,0.5);

    letter-spacing: 1.4px;
    animation: titleGlow 3s infinite alternate;
}

/* EXTRA SHINE ON HOVER */
.home-card h1:hover {
    text-shadow:
        0 0 12px rgba(245,215,110,0.9),
        0 0 30px rgba(245,215,110,0.8),
        0 0 50px rgba(245,215,110,0.7);
}

/* TITLE GLITTER */
@keyframes titleGlow {
    from {
        text-shadow:
            0 0 8px rgba(245,215,110,0.6),
            0 0 18px rgba(245,215,110,0.5);
    }
    to {
        text-shadow:
            0 0 14px rgba(245,215,110,0.8),
            0 0 30px rgba(245,215,110,0.7);
    }
}

/* ===== TEXT ===== */
.home-card p {
    color: #4A4A4A;
    font-size: 1.15rem;
    margin-bottom: 22px;
}

/* ===== BUTTON ===== */
.home-card .btn-primary {
    background: var(--pinterest-red) !important;
    border: none !important;
    padding: 14px 48px;
    border-radius: 50px;
    font-size: 1.15rem;
    color: #fff !important;
    transition: all 0.3s ease;
    transform: scale(1.06);
    box-shadow:
        0 0 18px var(--soft-gold),
        0 0 40px rgba(230,0,35,0.8);

}

.home-card .btn-primary:hover {
    transform: scale(1.06);
    box-shadow:
        0 0 18px var(--soft-gold),
        0 0 40px rgba(230,0,35,0.8);
}
</style>





<!-- Overlay -->
<div class="overlay"></div>

<!-- Centered card -->
<div class="d-flex justify-content-center align-items-start" style="min-height: calc(100vh - 60px);">
    <div class="home-card">
        <h1>SOCIAL FEED WEBSITE</h1>
        <p>Welcome! Explore posts, create your own posts, and share your updates.</p>
        <p class="tech-used">Built with Django</p>
        <a href="{% url 'menu' %}" class="btn btn-primary">Show Posts</a>
    </div>
</div>
{% endblock %}
